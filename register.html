<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Axis Twelve Admin Panel</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Axis Twelve CSS Framework (Modular) -->
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-layout.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-buttons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-forms.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-cards.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/themes.css">

    <link rel="stylesheet" href="assets/css/admin-panel.css">
</head>

<body>

    <div class="ax-grid ax-grid--no-gap auth-layout">

        <!-- Left Panel - Branding -->
        <div class="ax-col-12 ax-col-lg-6 auth-brand-panel">
            <div class="auth-brand-content">
                <img src="assets/images/logo.png" alt="Axis Twelve Logo" class="auth-brand-logo">
                <h1 class="auth-brand-title">Axis Twelve Admin Panel</h1>
                <p class="auth-brand-subtitle">Powerful, modern, and intuitive admin dashboard for managing your
                    projects</p>

                <div class="ax-flex ax-flex-column ax-gap-md auth-features">
                    <div class="auth-feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Advanced analytics and reporting</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Enterprise-grade security</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Fully responsive design</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Form -->
        <div class="ax-col-12 ax-col-lg-6 auth-form-panel">
            <div class="auth-form-container">

                <div class="ax-mb-lg">
                    <h2 class="auth-form-title">Create Account</h2>
                    <p class="auth-form-subtitle">Join us and start managing your projects</p>
                </div>

                <form action="index.html" method="post">

                    <div class="ax-form-group">
                        <label for="fullname" class="ax-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="ax-input" placeholder="John Doe"
                            required>
                    </div>

                    <div class="ax-form-group">
                        <label for="email" class="ax-label">Email Address</label>
                        <input type="email" id="email" name="email" class="ax-input"
                            placeholder="your.email@example.com" required>
                    </div>

                    <div class="ax-form-group">
                        <label for="password" class="ax-label">Password</label>
                        <input type="password" id="password" name="password" class="ax-input"
                            placeholder="Create a strong password" required minlength="8">
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-bar-fill" id="strengthBar"></div>
                            </div>
                            <div class="strength-text" id="strengthText"></div>
                        </div>
                    </div>

                    <div class="ax-form-group">
                        <label for="confirm-password" class="ax-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="ax-input"
                            placeholder="Re-enter your password" required minlength="8">
                    </div>

                    <div class="ax-form-group">
                        <label class="ax-checkbox">
                            <input type="checkbox" name="terms" required>
                            <span style="font-size: 0.9rem; line-height: 1.5;">
                                I agree to the <a href="#"
                                    style="color: var(--color-secondary); text-decoration: none; font-weight: 500;">Terms
                                    of Service</a> and <a href="#"
                                    style="color: var(--color-secondary); text-decoration: none; font-weight: 500;">Privacy
                                    Policy</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="ax-btn ax-btn--lg ax-btn--block ax-btn--gradient ax-mt-md">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>

                </form>

                <div class="auth-divider">
                    <span class="auth-divider-text">OR</span>
                </div>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>

            </div>
        </div>

    </div>

    <!-- Password Strength Script -->
    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            // Calculate strength
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Remove all strength classes
            strengthBar.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
            strengthText.classList.remove('weak', 'medium', 'strong');

            // Add appropriate class and text
            if (password.length === 0) {
                strengthText.textContent = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Medium strength';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        });
    </script>

</body>

</html>
