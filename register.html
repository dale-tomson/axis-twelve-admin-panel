<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Axis Twelve Admin Panel</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Axis Twelve CSS Framework (Modular) -->
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve/dist/modules/axis-layout.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve/dist/modules/axis-buttons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve/dist/modules/axis-forms.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve/dist/modules/axis-cards.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/themes.css">

    <style>
        body {
            font-family: var(--font-sans);
            min-height: 100vh;
            margin: 0;
        }

        .auth-layout {
            min-height: 100vh;
        }

        /* Branding Panel Customization */
        .auth-brand-panel {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark) 100%);
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 3rem;
        }

        .auth-brand-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(95, 201, 243, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .auth-brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
        }

        .auth-brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            display: block;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .auth-brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .auth-brand-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .auth-feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            opacity: 0.95;
            text-align: left;
        }

        .auth-feature i {
            font-size: 1.5rem;
            color: var(--color-secondary);
        }

        /* Form Panel Customization */
        .auth-form-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: var(--color-white);
        }

        .auth-form-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .auth-form-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 3px;
            background-color: var(--color-gray-200);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.4rem;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 33%;
            background-color: var(--color-danger);
        }

        .strength-medium {
            width: 66%;
            background-color: var(--color-warning);
        }

        .strength-strong {
            width: 100%;
            background-color: var(--color-success);
        }

        .strength-text {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .strength-text.weak {
            color: var(--color-danger);
        }

        .strength-text.medium {
            color: var(--color-warning);
        }

        .strength-text.strong {
            color: var(--color-success);
        }

        .ax-btn--gradient {
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-accent) 100%);
            color: var(--color-primary);
            border: none;
            font-weight: 600;
        }

        .ax-btn--gradient:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
        }

        .auth-divider-text {
            position: relative;
            background-color: var(--color-white);
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .auth-brand-panel {
                min-height: 35vh;
                padding: 2rem;
            }

            .auth-brand-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }

            .auth-brand-title {
                font-size: 2rem;
            }

            .auth-brand-subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .auth-features {
                display: none;
            }

            .auth-form-panel {
                padding: 2rem 1.5rem;
            }

            .auth-form-title {
                font-size: 1.75rem;
            }

            .auth-form-subtitle {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="ax-grid ax-grid--no-gap auth-layout">

        <!-- Left Panel - Branding -->
        <div class="ax-col-12 ax-col-lg-6 auth-brand-panel">
            <div class="auth-brand-content">
                <img src="assets/images/logo.png" alt="Axis Twelve Logo" class="auth-brand-logo">
                <h1 class="auth-brand-title">Axis Twelve Admin Panel</h1>
                <p class="auth-brand-subtitle">Powerful, modern, and intuitive admin dashboard for managing your
                    projects</p>

                <div class="ax-flex ax-flex-column ax-gap-md auth-features">
                    <div class="auth-feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Advanced analytics and reporting</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Enterprise-grade security</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Fully responsive design</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Form -->
        <div class="ax-col-12 ax-col-lg-6 auth-form-panel">
            <div class="auth-form-container">

                <div class="ax-mb-lg">
                    <h2 class="auth-form-title">Create Account</h2>
                    <p class="auth-form-subtitle">Join us and start managing your projects</p>
                </div>

                <form action="index.html" method="post">

                    <div class="ax-form-group">
                        <label for="fullname" class="ax-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="ax-input" placeholder="John Doe"
                            required>
                    </div>

                    <div class="ax-form-group">
                        <label for="email" class="ax-label">Email Address</label>
                        <input type="email" id="email" name="email" class="ax-input"
                            placeholder="your.email@example.com" required>
                    </div>

                    <div class="ax-form-group">
                        <label for="password" class="ax-label">Password</label>
                        <input type="password" id="password" name="password" class="ax-input"
                            placeholder="Create a strong password" required minlength="8">
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-bar-fill" id="strengthBar"></div>
                            </div>
                            <div class="strength-text" id="strengthText"></div>
                        </div>
                    </div>

                    <div class="ax-form-group">
                        <label for="confirm-password" class="ax-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="ax-input"
                            placeholder="Re-enter your password" required minlength="8">
                    </div>

                    <div class="ax-form-group">
                        <label class="ax-checkbox">
                            <input type="checkbox" name="terms" required>
                            <span style="font-size: 0.9rem; line-height: 1.5;">
                                I agree to the <a href="#"
                                    style="color: var(--color-secondary); text-decoration: none; font-weight: 500;">Terms
                                    of Service</a> and <a href="#"
                                    style="color: var(--color-secondary); text-decoration: none; font-weight: 500;">Privacy
                                    Policy</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="ax-btn ax-btn--lg ax-btn--block ax-btn--gradient ax-mt-md">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>

                </form>

                <div class="auth-divider">
                    <span class="auth-divider-text">OR</span>
                </div>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>

            </div>
        </div>

    </div>

    <!-- Password Strength Script -->
    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            // Calculate strength
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Remove all strength classes
            strengthBar.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
            strengthText.classList.remove('weak', 'medium', 'strong');

            // Add appropriate class and text
            if (password.length === 0) {
                strengthText.textContent = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Medium strength';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        });
    </script>

</body>

</html>
