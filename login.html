<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Axis Twelve Admin Panel</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Axis Twelve CSS Framework (Modular) -->
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-layout.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-buttons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-forms.min.css">
    <link rel="stylesheet" href="https://unpkg.com/axis-twelve@2.0.0/dist/modules/axis-cards.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/themes.css">

    <style>
        body {
            font-family: var(--font-sans);
            min-height: 100vh;
            margin: 0;
        }

        .auth-layout {
            min-height: 100vh;
        }

        /* Branding Panel Customization */
        .auth-brand-panel {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark) 100%);
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 3rem;
        }

        .auth-brand-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(95, 201, 243, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .auth-brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
        }

        .auth-brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            display: block;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .auth-brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .auth-brand-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .auth-feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            opacity: 0.95;
            text-align: left;
        }

        .auth-feature i {
            font-size: 1.5rem;
            color: var(--color-secondary);
        }

        /* Form Panel Customization */
        .auth-form-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: var(--color-white);
        }

        .auth-form-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .auth-form-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        .auth-checkbox-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .auth-forgot-link {
            color: var(--color-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .auth-forgot-link:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }

        .ax-btn--gradient {
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-accent) 100%);
            color: var(--color-primary);
            border: none;
            font-weight: 600;
        }

        .ax-btn--gradient:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
        }

        .auth-divider-text {
            position: relative;
            background-color: var(--color-white);
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .auth-brand-panel {
                min-height: 40vh;
                padding: 2rem;
            }

            .auth-brand-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }

            .auth-brand-title {
                font-size: 2rem;
            }

            .auth-brand-subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .auth-features {
                display: none;
            }

            .auth-form-panel {
                padding: 2rem 1.5rem;
            }

            .auth-form-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>

    <div class="ax-grid ax-grid--no-gap auth-layout">

        <!-- Left Panel - Branding -->
        <div class="ax-col-12 ax-col-lg-6 auth-brand-panel">
            <div class="auth-brand-content">
                <img src="assets/images/logo.png" alt="Axis Twelve Logo" class="auth-brand-logo">
                <h1 class="auth-brand-title">Axis Twelve Admin Panel</h1>
                <p class="auth-brand-subtitle">Powerful, modern, and intuitive admin dashboard for managing your
                    projects</p>

                <div class="ax-flex ax-flex-column ax-gap-md auth-features">
                    <div class="auth-feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Advanced analytics and reporting</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Enterprise-grade security</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Fully responsive design</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Form -->
        <div class="ax-col-12 ax-col-lg-6 auth-form-panel">
            <div class="auth-form-container">

                <div class="ax-mb-lg">
                    <h2 class="auth-form-title">Welcome Back</h2>
                    <p class="auth-form-subtitle">Sign in to your account to continue</p>
                </div>

                <form action="index.html" method="post">

                    <div class="ax-form-group">
                        <label for="email" class="ax-label">Email Address</label>
                        <input type="email" id="email" name="email" class="ax-input"
                            placeholder="your.email@example.com" required>
                    </div>

                    <div class="ax-form-group">
                        <label for="password" class="ax-label">Password</label>
                        <input type="password" id="password" name="password" class="ax-input"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="auth-checkbox-row">
                        <label class="ax-checkbox">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="auth-forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="ax-btn ax-btn--lg ax-btn--block ax-btn--gradient">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                </form>

                <div class="auth-divider">
                    <span class="auth-divider-text">OR</span>
                </div>

                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Create one now</a>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
